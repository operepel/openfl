# Compose an FL plan in YAML
# The plan is consumed by bin/run_simulation_from_flplan.py,
# bin/run_aggregator_from_flplan, bin/run_collaborator_from_flplan, and
# bin/create_initial_weights_file_from_plan.py

aggregator_object_init:
  init_kwargs:
    best_model_fname: dummy_model_best.pbuf
    init_model_fname: dummy_model_init.pbuf
    latest_model_fname: dummy_model_latest.pbuf
    rounds_to_train: 10

collaborator_object_init:
  init_kwargs:
    epochs_per_round: 1.0
    opt_treatment: RESET
    polling_interval: 4
    send_model_deltas: false

data_object_init:
  class_to_init: data.dummy.emptydata.EmptyData
  data_name_in_local_config: mnist_shard
  init_kwargs:
    data_size_mean: 100
    data_size_std: 20
    p_train: 0.8

model_object_init:
  class_to_init: models.dummy.dummymodel.DummyModel
  init_kwargs:
    layer_shapes:
      layer_1:
      - 2
      - 1000
      - 1000
      layer_2:
      - 2
      - 1000
      - 1000
      layer_3:
      - 2
      - 1000
      - 1000
      layer_4:
      - 2
      - 1000
      - 1000
    train_time_mean: 4
    train_time_std: 1
    val_time_mean: 1
    val_time_std: 1

network_object_init:
  defaults_file: defaults/network.yaml
