aggregated_model_validation:
  function : validate
  kwargs   :
    batch_size : 32
    apply      : global
    metrics    :
      - acc

locally_tuned_model_validation:
  function : validate
  kwargs   :
    batch_size : 32
    apply      : local
    metrics    :
      - acc

train:
  function : train
  kwargs   :
    batch_size : 32
    epochs     : 1
    num_batches: 1
    metrics    :
    - loss
