aggregated_model_validation:
  function : validate
  kwargs   :
    apply   : global
    metrics :
      - acc
  
locally_tuned_model_validation:
  function  : validate
  kwargs    :
    apply: local
    metrics :
      - acc
  
train:
  function : train_batches
  kwargs   :
    num_batches : 1
    metrics     :
    - loss
