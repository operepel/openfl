aggregator :
  defaults : plan/defaults/aggregator.yaml
  template : fledge.component.Aggregator
  settings :
    init_state_path : save/torch_cnn_mnist_init.pbuf
    best_state_path : save/torch_cnn_mnist_best.pbuf
    last_state_path : save/torch_cnn_mnist_last.pbuf
    rounds_to_train : 10

collaborator :
  defaults : plan/defaults/collaborator.yaml
  template : fledge.component.Collaborator
  settings :
    epochs_per_round : 1.0
    polling_interval : 4
    delta_updates    : false
    opt_treatment    : RESET

data_loader :
  defaults : plan/defaults/data_loader.yaml
  template : data.pytorch.ptmnist_inmemory.PyTorchMNISTInMemory
  settings :
    collaborator_count : 2
    data_group_name    : mnist
    batch_size         : 256

task_runner :
  defaults : plan/defaults/task_runner.yaml
  template : code.pt_cnn.PyTorchCNN

network :
  defaults : defaults/network.yaml

assigner :
  defaults : defaults/assigner.yaml
  
tasks :
  defaults : defaults/tasks_torch.yaml

