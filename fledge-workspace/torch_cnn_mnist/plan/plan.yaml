aggregator :
  defaults : plan/defaults/aggregator.yaml
  template : fledge.component.Aggregator
  settings :
    init_state_path : save/keras_cnn_mnist_init.pbuf
    best_state_path : save/keras_cnn_mnist_best.pbuf
    last_state_path : save/keras_cnn_mnist_last.pbuf
    rounds_to_train : 10

collaborator :
  defaults : plan/defaults/collaborator.yaml
  template : fledge.component.Collaborator
  settings :
    epochs_per_round : 1.0
    polling_interval : 4
    delta_updates    : false
    opt_treatment    : RESET

data_loader :
  template : data.pytorch.ptmnist_inmemory.PyTorchMNISTInMemory
  defaults : plan/defaults/data_loader.yaml
  template : code.tfmnist_inmemory.TensorFlowMNISTInMemory
  settings :
    collaborator_count : 2
    data_group_name    : mnist
    batch_size         : 256

task_runner:
  template: code.pt_cnn.PyTorchCNN

network:
  defaults_file: defaults/network.yaml

tasks:
  defaults_file: defaults/tasks_pytorch.yaml

assigner:
  defaults_file: defaults/assigner.yaml
